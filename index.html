<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Status</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .status-box {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .online {
      color: #00ff88;
    }
    .offline {
      color: #ff5555;
    }
    #player-list {
      margin-top: 10px;
      font-size: 16px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>üü¢ notes-aims.gl.joinmc.link Server Status</h1>
  <div class="status-box">
    <p id="server-status">Checking status...</p>
    <p id="player-count"></p>
    <div id="player-list"></div>
  </div>

  <script>
    const serverIP = "notes-aims.gl.joinmc.link";

    fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
      .then(response => response.json())
      .then(data => {
        const statusEl = document.getElementById("server-status");
        const playerCountEl = document.getElementById("player-count");
        const playerListEl = document.getElementById("player-list");

        if (data.online) {
          statusEl.innerHTML = `‚úÖ <span class="online">Online</span>`;
          playerCountEl.innerHTML = `üë• Players Online: ${data.players.online} / ${data.players.max}`;

          if (data.players.list && data.players.list.length > 0) {
            playerListEl.innerHTML = `<strong>Online Players:</strong><br>${data.players.list.join("<br>")}`;
          } else {
            playerListEl.innerHTML = `<em>Nobody is online.</em>`;
          }
        } else {
          statusEl.innerHTML = `‚ùå <span class="offline">Offline</span>`;
          playerCountEl.innerHTML = "";
          playerListEl.innerHTML = "";
        }
      })
      .catch(error => {
        document.getElementById("server-status").innerHTML = "‚ö† Error getting status.";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
