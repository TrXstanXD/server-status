<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Status</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .status-box {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      min-width: 300px;
    }

    .online {
      color: #00ff88;
    }

    .offline {
      color: #ff5555;
    }

    #players-list {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    #log {
      margin-top: 25px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
    }

    #log li {
      font-size: 13px;
      color: #ddd;
      list-style: none;
      margin: 4px 0;
    }

    #whitelist-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00b894;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    #whitelist-panel {
      position: fixed;
      top: 70px;
      right: 0;
      width: 250px;
      height: 80vh;
      background-color: #2c2c2c;
      color: white;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      border-left: 2px solid #00b894;
      padding: 15px;
      z-index: 998;
    }

    #whitelist-panel.active {
      transform: translateX(0);
    }

    .whitelist-player {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .whitelist-player img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      margin-right: 10px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
  
<body>
  <h1>üü¢ notes-aims.gl.joinmc.link Server Status</h1>
  <div class="status-box">
    <p id="server-status">Checking status...</p>
    <p id="player-count"></p>
    <div id="players-list"></div>
  </div>

  <ul id="log"></ul>
  <p style="margin-top: 15px; font-size: 13px; color: #f55; max-width: 400px; margin-left: auto; margin-right: auto;">
    ‚ö†Ô∏è Don't spam refresh ‚Äî this page updates automatically, and the console gets glitchy when refreshing.
  </p>

  <!-- Whitelist panel toggle and panel -->
  <button id="whitelist-toggle">Whitelist</button>
  <div id="whitelist-panel">
    <h3>Whitelisted Players</h3>
    <div id="whitelist-list"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCGFGOrHfdzwU_pLC9FQ3krOrvcIzssoVc",
      authDomain: "logminecraft-37de3.firebaseapp.com",
      databaseURL: "https://logminecraft-37de3-default-rtdb.firebaseio.com",
      projectId: "logminecraft-37de3",
      storageBucket: "logminecraft-37de3.appspot.com",
      messagingSenderId: "197834072483",
      appId: "1:197834072483:web:97da3f81b19b6582cefa16"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const logRef = db.ref("joinLeaveLog");

    const serverAddress = "notes-aims.gl.joinmc.link";
    const statusEl = document.getElementById("server-status");
    const playerCountEl = document.getElementById("player-count");
    const playersListEl = document.getElementById("players-list");
    const logEl = document.getElementById("log");

    let previousPlayers = new Set();

    function logEvent(message) {
      const timestamp = new Date().toLocaleTimeString();
      logRef.push(`${timestamp} - ${message}`);
    }

    logRef.on("child_added", snapshot => {
      const item = snapshot.val();
      const li = document.createElement("li");
      li.textContent = item;
      logEl.appendChild(li);

      if (logEl.children.length > 10) {
        logEl.removeChild(logEl.firstChild);
      }
    });

    async function fetchServerStatus() {
      try {
        const response = await fetch(`https://api.mcstatus.io/v2/status/java/${serverAddress}`);
        const data = await response.json();

        if (data.online) {
          statusEl.innerHTML = `‚úÖ <span class="online">Online</span>`;
          playerCountEl.innerHTML = `üë• Players Online: ${data.players.online} / ${data.players.max}`;

          const currentPlayers = new Set((data.players.list || []).map(p => p.name_clean || p.name_raw));
          const joined = [...currentPlayers].filter(name => !previousPlayers.has(name));
          const left = [...previousPlayers].filter(name => !currentPlayers.has(name));

          joined.forEach(name => logEvent(`${name} joined`));
          left.forEach(name => logEvent(`${name} left`));
          previousPlayers = currentPlayers;

          if (data.players.list && data.players.list.length > 0) {
            const playersHTML = data.players.list.map(player => {
              const name = player.name_clean || player.name_raw || "Unknown";
              return `<img src="https://crafatar.com/avatars/${player.uuid}?size=24" alt="${name}'s avatar" style="vertical-align: middle; border-radius: 4px; margin-right: 6px;"> ${name}`;
            });
            playersListEl.innerHTML = `<strong>Currently Online:</strong><br>${playersHTML.join("<br>")}`;
          } else {
            playersListEl.innerHTML = "No players are currently online.";
          }

        } else {
          statusEl.innerHTML = `‚ùå <span class="offline">Offline</span>`;
          playerCountEl.innerHTML = "";
          playersListEl.innerHTML = "";
          previousPlayers = new Set();
        }

      } catch (err) {
        statusEl.innerHTML = "‚ö† Error checking status.";
        playerCountEl.innerHTML = "";
        playersListEl.innerHTML = "";
        console.error(err);
      }
    }

    fetchServerStatus();
    setInterval(fetchServerStatus, 10000);

    // Whitelist Panel
    const whitelistToggle = document.getElementById("whitelist-toggle");
    const whitelistPanel = document.getElementById("whitelist-panel");
    const whitelistList = document.getElementById("whitelist-list");

    const whitelistUsernames = [
      "_twizzyyy",
      "cracraz",
      "Hatoru_yuma"
    ];

    function generateWhitelist() {
      whitelistList.innerHTML = "";
      whitelistUsernames.forEach(name => {
        const headUrl = `https://crafatar.com/avatars/${name}?size=32`;
        const div = document.createElement("div");
        div.className = "whitelist-player";
        div.innerHTML = `<img src="${headUrl}" alt="${name}"> ${name}`;
        whitelistList.appendChild(div);
      });
    }

    whitelistToggle.addEventListener("click", () => {
      whitelistPanel.classList.toggle("active");
    });

    generateWhitelist();
  </script>

  <div style="position: fixed; bottom: 10px; left: 10px; font-size: 12px; color: #888;">
    Created by Tristan McBride / twizzy
  </div>
</body>
</html>
